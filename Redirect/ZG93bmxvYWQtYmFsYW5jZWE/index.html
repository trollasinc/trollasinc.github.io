<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module" src="../../ip-security.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      form {
        display: inline-block;
      }
      .g-recaptcha {
        display: block;
        margin: 0 auto;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Confirma que no eres un robot</h2>
    <p>Debes completar el CAPTCHA para continuar al enlace.</p>

    <form id="redirectForm">
      <div
        class="g-recaptcha"
        data-sitekey="6LdXHN4rAAAAAOSHbtCPFO_X-F7QH9XRpAVutnGC"></div>
      <br />
      <button type="submit">Continuar</button>
    </form>

    <script>
      const DESTINO = "../../Balancea/Download"; // Cambia esto a tu URL

      document
        .getElementById("redirectForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const response = grecaptcha.getResponse();

          if (response.length === 0) {
            alert("Por favor, completa el CAPTCHA.");
            return;
          }

          // Redirigir tras un breve delay
          setTimeout(() => {
            window.location.href = DESTINO;
          }, 800);
        });
    </script>
  </body>
</html>
