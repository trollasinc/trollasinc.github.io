<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Trollas. Inc.</title>
    <link rel="icon" href="../Logos/Trollas. Inc.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      body {
        background: #f0f4f8;
        color: #111;
      }
      header {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.5);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      header h1 {
        font-weight: 700;
      }
      nav a {
        margin-left: 1.5rem;
        text-decoration: none;
        color: #111;
        font-weight: 500;
      }
      main {
        max-width: 900px;
        margin: 3rem auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .post {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        transition: transform 0.3s;
      }
      .post:hover {
        transform: translateY(-5px);
      }
      .post h2 {
        margin-bottom: 0.5rem;
      }
      .post p {
        color: #333;
        line-height: 1.6;
      }
      .date {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 1rem;
      }
      footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trollas. Inc.</h1>
      <nav>
        <a href="../index.html">⬅️ Volver ⬅️</a>
      </nav>
    </header>

    <main></main>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCx8ITT_KZVSzZTWN20qV1yEZ5CwILkm2M",
        authDomain: "trollas-inc-administracion.firebaseapp.com",
        projectId: "trollas-inc-administracion",
        storageBucket: "trollas-inc-administracion.firebasestorage.app",
        messagingSenderId: "247309275509",
        appId: "1:247309275509:web:33d62925b18474b2ac833c",
        measurementId: "G-G2T4HD22YH",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const main = document.querySelector("main");

      async function cargarPosts() {
        try {
          const snapshot = await getDocs(collection(db, "blog"));
          const posts = snapshot.docs
            .map((doc) => ({ id: doc.id, ...doc.data() }))
            .sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

          main.innerHTML = ""; // limpiar posts

          posts.forEach((post) => {
            const div = document.createElement("div");
            div.className = "post";
            div.innerHTML = `
        <h2>${post.titulo}</h2>
        <div class="date">${new Date(post.fecha).toLocaleDateString("es-ES", {
          day: "numeric",
          month: "long",
          year: "numeric",
        })}</div>
        <p>${post.contenido}</p>
        ${
          post.enlace ? `<a href="${post.enlace}" target="_blank">Aquí</a>` : ""
        }
      `;
            main.appendChild(div);
          });
        } catch (err) {
          console.error("Error cargando posts:", err);
          main.innerHTML = "<p style='color:red;'>Error cargando posts</p>";
        }
      }

      cargarPosts();
    </script>
    <footer>&copy; 2025 Trollas. Inc. Todos los derechos reservados.</footer>
  </body>
</html>
