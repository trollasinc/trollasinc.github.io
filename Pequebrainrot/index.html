    <style>
      /* =========================
       General Styles
    ========================= */
      body {
        margin: 0;
        padding-top: 56px; /* espacio para banner */
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* =========================
       Brainrot Zone
    ========================= */
      .brainrotZone {
        background-image: url("Img/Fondos/Brainrots.jpg");
        width: 100%;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px 0;
      }

      /* ListElement con flex responsivo */
      .listElement {
        flex: 1 1 300px; /* ancho base 300px, puede encogerse si hace falta */
        max-width: 300px; /* nunca más grande de 300px */
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .listElement img {
        width: 100%; /* ocupa todo el ancho del listElement */
        max-width: 200px; /* no pasa de 200px */
        height: auto; /* mantiene proporción */
        object-fit: cover;
      }

      .listElement a button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .listElement a button:hover {
        background-color: #45a049;
      }

      /* =========================
       Ads Banner
    ========================= */
      .ads-banner {
        width: 100%;
        background: #fffbe7;
        border-bottom: 1px solid #ffe082;
        display: flex;
        gap: 32px;
        justify-content: center;
        align-items: center;
        padding: 12px 0;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .ad-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1em;
      }

      .ad-label {
        background: #ffe082;
        color: #b8860b;
        font-size: 0.85em;
        font-weight: bold;
        border-radius: 3px;
        padding: 2px 6px;
      }

      .ad-item a {
        color: #0074d9;
        text-decoration: underline;
        transition: color 0.2s;
      }

      .ad-item a:hover {
        color: #005fa3;
      }

      /* =========================
       Responsive
    ========================= */
      @media (max-width: 600px) {
        .ads-banner {
          flex-direction: column;
          gap: 8px;
          padding: 8px 0;
        }

        body {
          padding-top: 0; /* espacio con anuncios: 80. Sin anuncios: 0 */
        }
      }

      /* =========================
       Watermark
    ========================= */
      .watermark {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.5;
        z-index: 9999;
        pointer-events: none;
        user-select: none;
      }

      .watermark-img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        margin-bottom: 4px;
      }

      .watermark-text {
        font-size: 12px;
        color: #222;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 4px;
        padding: 2px 8px;
        text-align: center;
      }

      /* =========================
       Footer
    ========================= */
      footer {
        text-align: center;
        padding: 12px 0;
        margin-bottom: 15px;
      }

      footer img {
        width: 32px;
        height: 32px;
        vertical-align: middle;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="ads-banner"></div>
    <script>
      // Lista de anuncios
      const ads = [
        {
          img: "Img/Logos/channels4_profile.jpg",
          alt: "LeonTrollas",
          url: "https://youtube.com/@leontrollas",
          text: "¡Suscribete a LeonTrollas!",
        },
        {
          img: "Img/Logos/Trollas. Inc.png",
          alt: "Trollas. Inc.",
          url: "https://leonperriman.wixsite.com/trollasinc",
          text: "¡Únete al equipo Trollas. Inc.!",
        },
      ];

      let adIndex = 0;
      const adsBanner = document.querySelector(".ads-banner");

      // Función para renderizar un anuncio
      function renderAd() {
        const ad = ads[adIndex];
        adsBanner.innerHTML = `
      <div class="ad-item">
        <span class="ad-label">Anuncio</span>
        <img src="${ad.img}" alt="${ad.alt}" class="ad-img" width="40" height="40" />
        <a href="${ad.url}" target="_blank" rel="noopener">${ad.text}</a>
      </div>
    `;
      }

      // Render inicial
      renderAd();

      // Cambiar anuncio cada 4 segundos
      setInterval(() => {
        adIndex = (adIndex + 1) % ads.length;
        renderAd();
      }, 4000);
    </script>
