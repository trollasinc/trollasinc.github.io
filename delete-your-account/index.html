<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darse de baja - Trollas Inc.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #f4f6f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
      }
      .container {
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        transition: transform 0.3s;
      }
      .container:hover {
        transform: translateY(-3px);
      }
      h2 {
        margin-bottom: 0.5rem;
        color: #333;
      }
      p {
        margin-top: 0.5rem;
        color: #555;
      }
      input,
      button {
        width: 100%;
        box-sizing: border-box; /* Asegura que el padding no rompa el ancho */
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        font-size: 1rem;
        text-align: center; /* Centra el texto dentro del input */
      }

      input {
        border: 1px solid #ccc;
        transition: border 0.3s;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        border: none;
        background: crimson;
        color: white;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        background: darkred;
      }
      #msgBaja {
        margin-top: 1rem;
        font-weight: 500;
        color: #007bff;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Darse de baja</h2>
      <p>Introduce tu correo para eliminarlo de nuestra lista</p>
      <input type="email" id="emailBaja" placeholder="Tu correo" />
      <button id="btnBaja">Darme de baja</button>
      <p id="msgBaja"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDocs,
        query,
        where,
        deleteDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

      // Configura tu Firebase aquí
      const firebaseConfig = {
        apiKey: "AIzaSyCx8ITT_KZVSzZTWN20qV1yEZ5CwILkm2M",
        authDomain: "trollas-inc-administracion.firebaseapp.com",
        projectId: "trollas-inc-administracion",
        storageBucket: "trollas-inc-administracion.firebasestorage.app",
        messagingSenderId: "247309275509",
        appId: "1:247309275509:web:33d62925b18474b2ac833c",
        measurementId: "G-G2T4HD22YH",
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const emailInput = document.getElementById("emailBaja");
      const btnBaja = document.getElementById("btnBaja");
      const msgBaja = document.getElementById("msgBaja");

      btnBaja.addEventListener("click", async () => {
        const email = emailInput.value.trim();
        if (!email) {
          msgBaja.style.color = "crimson";
          msgBaja.textContent = "Introduce un correo válido.";
          return;
        }

        try {
          // Buscar el correo en Firestore
          const q = query(
            collection(db, "correos"),
            where("correo", "==", email)
          );
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            msgBaja.style.color = "crimson";
            msgBaja.textContent = "Correo no encontrado en la base de datos.";
            return;
          }

          // Eliminar cada documento encontrado
          for (const docSnap of querySnapshot.docs) {
            await deleteDoc(doc(db, "correos", docSnap.id));
          }

          // Eliminar localStorage
          localStorage.removeItem("correoGuardado");

          msgBaja.style.color = "green";
          msgBaja.textContent =
            "Tu correo ha sido eliminado correctamente. Recarga la página para volver al popup.";
          emailInput.value = "";
        } catch (err) {
          console.error(err);
          msgBaja.style.color = "crimson";
          msgBaja.textContent =
            "Error al eliminar el correo. Inténtalo de nuevo.";
        }
      });
    </script>
  </body>
</html>
